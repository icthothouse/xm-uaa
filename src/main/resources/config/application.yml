# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["configprops", "env", "health", "info", "threaddump", "logfile" ]
    endpoint:
        health:
            show-details: when_authorized
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
    metrics:
        enabled: false # http://micrometer.io/ is disabled by default, as we use http://metrics.dropwizard.io/ instead

spring:
    autoconfigure:
        exclude: org.springframework.boot.actuate.autoconfigure.metrics.jdbc.DataSourcePoolMetricsAutoConfiguration
    application:
        name: uaa
    cloud:
        inetutils:
            preferredNetworks:
                - 192.168.
                - 10.0.
                - 10.
        consul:
            discovery:
                healthCheckPath: /management/health
                instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
            config:
                watch:
                    enabled: false
    jpa:
        open-in-view: false
        properties:
            hibernate.jdbc.time_zone: UTC
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    mail:
        host: localhost
        port: 25
        protocol: smtp
        properties:
            mail:
                smtp:
                    starttls.enable: false
                    auth: false
                    starttls.required: false
    kafka:
        consumer:
            group-id: uaa
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        listener:
            concurrency: 16
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.apache.kafka.common.serialization.StringSerializer
    liquibase:
        default-schema: XM
security:
    basic:
        enabled: false
    oauth2:
        resource:
            filter-order: 3
server:
    servlet:
        session:
            cookie:
                http-only: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    # By default CORS is disabled. Uncomment to enable.
    #cors:
        #allowed-origins: "*"
        #allowed-methods: "*"
        #allowed-headers: "*"
        #exposed-headers: "Authorization,Link,X-Total-Count"
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: uaa@localhost
    swagger:
        default-include-pattern: /api/.*
        title: uaa API
        description: uaa API documentation
        version: 0.0.1
        terms-of-service-url:
        contact-name:
        contact-url:
        contact-email:
        license:
        license-url:

xm-config:
    enabled: true
    xm-config-url: http://config
    kafka-config-topic: config_topic

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

application:
    scheduler-enabled: false
    tenant-properties-path-pattern: /config/tenants/{tenantName}/uaa/${application.tenant-properties-name}
    tenant-properties-name: uaa.yml
    tenant-login-properties-path-pattern: /config/tenants/{tenantName}/uaa/${application.tenant-login-properties-name}
    tenant-login-properties-name: logins.yml
    email-path-pattern: /config/tenants/{tenantName}/uaa/emails/{langKey}/{fileName}.ftl
    tenant-ignored-path-list: /swagger-resources/configuration/ui, /oauth/token_key, /h2-console
    proxy-filter-white-list: /management/health
    kafka-system-topic: system_topic
    kafka-system-queue: system_queue
    kafka-enabled: true
    retry:
        max-attempts: 3
        delay: 1000 #in milliseconds
        multiplier: 2
    reCaptcha:
        url: https://www.google.com/recaptcha/api/siteverify
        secretKey:
        publicKey:
        registration-captcha-period-seconds: 21600
    client-grant-types: client_credentials, refresh_token, password, tfa_otp_token
    client-scope: openid
    default-client-id: internal
    timelines-enabled: true
    db-schema-suffix:
    lep:
        tenant-script-storage: XM_MS_CONFIG
